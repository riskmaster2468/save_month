<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Save Month
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="stack">Notes: </ion-label>
    <ion-input [(ngModel)]="message"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="save(message)">Save</ion-button>
  <p>{{ status }}</p>

  <ion-list>
    <ion-item *ngFor="let item of messageArray">
      {{ item.id }} {{ item.messege }}
    </ion-item>
  </ion-list>
</ion-content>
