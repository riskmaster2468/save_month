<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
    <ion-button slot="End" (click)="onClick()">

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="icard-height"> <!--style="height: 250px"-->

            <ion-card-subtitle></ion-card-subtitle>
            <ion-card-title>ค่าใช้จ่าย เลี้ยงชีพ</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img src="assets/card_1.jpg" class="img-height"></ion-img>
            เป็นจำนวนเงินทั้งหมด : 7,500 ฿
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="icard-height">
          <ion-card-header>
            <ion-card-subtitle></ion-card-subtitle>
            <ion-card-title></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img src="assets/icon_2.png" class="img-height"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
